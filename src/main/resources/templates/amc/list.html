<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Management</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .amc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .amc-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .amc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .amc-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .amc-card .amc-id {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .amc-card .short-name {
            color: #6b7280;
            font-style: italic;
            margin-bottom: 15px;
        }

        .amc-card .description {
            color: #4b5563;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .amc-card .website {
            color: #667eea;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }

        .amc-card .website:hover {
            text-decoration: underline;
        }

        .amc-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .amc-card .actions .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asset Management Companies</h1>
            <p>Manage your AMC portfolio</p>
            <a href="/amcs/new" class="btn btn-success">+ Add New AMC</a>
        </div>

        <div id="amc-list" th:fragment="amc-list">
            <div th:if="${amcs != null and !amcs.isEmpty()}" class="amc-grid">
                <div th:each="amc : ${amcs}" class="amc-card">
                    <div class="amc-id" th:text="'ID: ' + ${amc.id}">ID: </div>
                    <h3 th:text="${amc.amcName}">AMC Name</h3>
                    <div class="short-name" th:if="${amc.shortName != null and !amc.shortName.isEmpty()}" th:text="'Short Name: ' + ${amc.shortName}">Short Name</div>
                    <div class="description" th:if="${amc.shortDescription != null and !amc.shortDescription.isEmpty()}" th:text="${amc.shortDescription}">Description</div>
                    <a th:if="${amc.websiteUrl != null and !amc.websiteUrl.isEmpty()}" th:href="${amc.websiteUrl}" target="_blank" class="website" th:text="${amc.websiteUrl}">Website</a>
                    
                    <div class="actions">
                        <a th:href="@{'/amcs/' + ${amc.id}}" class="btn btn-secondary">View Details</a>
                        <button 
                            class="btn btn-danger"
                            th:hx-delete="@{'/amcs/' + ${amc.id}}"
                            hx-target="#amc-list"
                            hx-swap="outerHTML"
                            hx-confirm="Are you sure you want to delete this AMC?">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div th:if="${amcs == null or amcs.isEmpty()}" class="empty-state">
                <h2>No AMCs Found</h2>
                <p>Get started by adding your first Asset Management Company.</p>
                <a href="/amcs/new" class="btn btn-success">+ Add New AMC</a>
            </div>
        </div>
    </div>
</body>
</html>
