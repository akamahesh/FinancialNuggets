<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holding Details</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .detail-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .detail-header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-danger {
            background: #ef4444;
        }

        .detail-section {
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .detail-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .detail-field {
            margin-bottom: 15px;
        }

        .detail-field label {
            display: block;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-field .value {
            color: #333;
            font-size: 16px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <div th:fragment="holding-detail" th:if="${holding != null}">
                <div class="success-message">
                    <h3>✅ Holding Created Successfully!</h3>
                    <p>The holding has been added.</p>
                    <div style="display: flex; gap: 10px;">
                        <a th:href="${holding.schemeCode != null ? '/schemes?schemeCode=' + holding.schemeCode : '/holdings'}" class="btn">Back</a>
                        <a th:href="@{'/holdings/' + ${holding.id}}" class="btn btn-secondary">View Details</a>
                    </div>
                </div>
            </div>

            <div th:if="${holding != null}">
                <div class="detail-header">
                    <div>
                        <h1 th:text="${holding.name}">Holding Name</h1>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <a th:href="${holding.schemeCode != null ? '/schemes?schemeCode=' + holding.schemeCode : '/holdings'}" class="btn btn-secondary">← Back</a>
                        <button 
                            class="btn btn-danger"
                            th:hx-delete="@{'/holdings/' + ${holding.id}}"
                            hx-target="body"
                            hx-push-url="/holdings"
                            hx-confirm="Are you sure you want to delete this holding?">
                            Delete
                        </button>
                    </div>
                </div>

                <div class="detail-section">
                    <h2>Basic Information</h2>
                    <div class="detail-field">
                        <label>Name</label>
                        <div class="value" th:text="${holding.name}">Name</div>
                    </div>
                    <div class="detail-field" th:if="${holding.isin != null}">
                        <label>ISIN</label>
                        <div class="value" th:text="${holding.isin}">ISIN</div>
                    </div>
                    <div class="detail-field">
                        <label>Quantity</label>
                        <div class="value" th:text="${holding.quantity}">Quantity</div>
                    </div>
                    <div class="detail-field" th:if="${holding.marketValue != null}">
                        <label>Market Value</label>
                        <div class="value" th:text="'₹' + ${holding.marketValue}">Market Value</div>
                    </div>
                    <div class="detail-field" th:if="${holding.percentageOfAum != null}">
                        <label>Percentage of AUM</label>
                        <div class="value" th:text="${holding.percentageOfAum} + '%'">% of AUM</div>
                    </div>
                    <div class="detail-field" th:if="${holding.schemeCode != null}">
                        <label>Scheme Code</label>
                        <div class="value" th:text="${holding.schemeCode}">Scheme Code</div>
                    </div>
                    <div class="detail-field" th:if="${holding.reportingDate != null}">
                        <label>Reporting Date</label>
                        <div class="value" th:text="${holding.reportingDate}">Reporting Date</div>
                    </div>
                </div>
            </div>

            <div th:if="${holding == null}" style="text-align: center; padding: 40px;">
                <h2 style="color: #333; margin-bottom: 20px;">Holding Not Found</h2>
                <a href="/holdings" class="btn btn-secondary">← Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
