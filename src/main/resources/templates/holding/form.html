<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Holding</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .form-header p {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create New Holding</h1>
                <p>Fill in the details below to create a new holding</p>
            </div>

            <form 
                action="/holdings" 
                method="post" 
                id="holding-form">
                
                <input type="hidden" id="amcId" name="amcId" th:value="${holding?.amcId}">
                <input type="hidden" id="schemeCode" name="schemeCode" th:value="${holding?.schemeCode}">

                <div class="form-group">
                    <label for="name">Holding Name *</label>
                    <input type="text" id="name" name="name" th:value="${holding?.name}" required>
                    <small>Name of the holding</small>
                </div>

                <div class="form-group">
                    <label for="isin">ISIN</label>
                    <input type="text" id="isin" name="isin" th:value="${holding?.isin}">
                    <small>International Securities Identification Number</small>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" name="quantity" th:value="${holding?.quantity}" required min="0">
                    <small>Number of units held</small>
                </div>

                <div class="form-group">
                    <label for="marketValue">Market Value *</label>
                    <input type="number" id="marketValue" name="marketValue" th:value="${holding?.marketValue}" required step="0.01" min="0">
                    <small>Current market value of the holding</small>
                </div>

                <div class="form-group">
                    <label for="percentageOfAum">Percentage of AUM *</label>
                    <input type="number" id="percentageOfAum" name="percentageOfAum" th:value="${holding?.percentageOfAum}" required step="0.01" min="0" max="100">
                    <small>Percentage of Assets Under Management</small>
                </div>

                <div class="form-group">
                    <label for="reportingDate">Reporting Date</label>
                    <input type="date" id="reportingDate" name="reportingDate" th:value="${holding?.reportingDate}">
                    <small>Date of reporting</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Create Holding</button>
                    <a th:href="${holding?.schemeCode != null ? '/schemes?schemeCode=' + holding.schemeCode : '/holdings'}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

            <div id="holding-detail-container"></div>
        </div>
    </div>
</body>
</html>
