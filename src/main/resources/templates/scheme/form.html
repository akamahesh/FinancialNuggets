<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Scheme</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .form-header p {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create New Scheme</h1>
                <p>Fill in the details below to create a new scheme</p>
            </div>

            <form 
                action="/schemes" 
                method="post" 
                id="scheme-form">
                
                <input type="hidden" id="amcId" name="amcId" th:value="${scheme?.amcId}" required>

                <div class="form-group">
                    <label for="schemeCode">Scheme Code *</label>
                    <input type="text" id="schemeCode" name="schemeCode" th:value="${scheme?.schemeCode}" required>
                    <small>Unique identifier code for the scheme</small>
                </div>

                <div class="form-group">
                    <label for="name">Scheme Name *</label>
                    <input type="text" id="name" name="name" th:value="${scheme?.name}" required>
                    <small>Full name of the scheme</small>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" name="type" th:value="${scheme?.type}">
                    <small>Type of scheme (e.g., Equity, Debt, Hybrid)</small>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" th:value="${scheme?.category}">
                    <small>Category classification of the scheme</small>
                </div>

                <div class="form-group">
                    <label for="schemeNavName">NAV Name</label>
                    <input type="text" id="schemeNavName" name="schemeNavName" th:value="${scheme?.schemeNavName}">
                    <small>Net Asset Value name</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Create Scheme</button>
                    <a th:href="${scheme?.amcId != null ? '/amcs/' + scheme.amcId : '/schemes'}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

            <div id="scheme-detail-container"></div>
        </div>
    </div>
</body>
</html>
