<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes Management</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .scheme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .scheme-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .scheme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .scheme-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .scheme-card .scheme-code {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .scheme-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schemes</h1>
            <a href="/schemes/new" class="btn btn-success">+ Add New Scheme</a>
        </div>

        <div id="scheme-list" th:fragment="scheme-list">
            <div th:if="${schemes != null and !schemes.isEmpty()}" class="scheme-grid">
                <div th:each="scheme : ${schemes}" class="scheme-card">
                    <div class="scheme-code" th:text="'Code: ' + ${scheme.schemeCode}">Code</div>
                    <h3 th:text="${scheme.name}">Scheme Name</h3>
                    <div style="color: #6b7280; margin-bottom: 10px;" th:if="${scheme.type != null}" th:text="'Type: ' + ${scheme.type}">Type</div>
                    <div style="color: #6b7280; margin-bottom: 15px;" th:if="${scheme.category != null}" th:text="'Category: ' + ${scheme.category}">Category</div>
                    <div class="actions">
                        <a th:href="@{'/schemes/' + ${scheme.id}}" class="btn btn-secondary">View Details</a>
                        <button 
                            class="btn btn-danger"
                            th:hx-delete="@{'/schemes/' + ${scheme.id}}"
                            hx-target="#scheme-list"
                            hx-swap="outerHTML"
                            hx-confirm="Are you sure you want to delete this scheme?">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div th:if="${schemes == null or schemes.isEmpty()}" class="empty-state">
                <h2>No Schemes Found</h2>
                <p>Get started by adding your first scheme.</p>
                <a href="/schemes/new" class="btn btn-success" style="margin-top: 20px;">+ Add New Scheme</a>
            </div>
        </div>
    </div>
</body>
</html>
